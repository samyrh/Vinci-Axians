<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" >
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">
    <title>VINCI ENERGIES AUTHENTICATION</title>
    <!-- Favicon-->
    <link rel="icon" href="/assets/images/VinciLogo.png" type="image/x-icon"> <!-- Favicon-->
    <!-- Custom Css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <link rel="stylesheet" href="/assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.min.css">
    <style>
        body {
            background: url('/assets/images/blue-aesthetic-5120x2880-18229.png') no-repeat center center fixed;
            background-size: cover;
        }
        .btn-primary {
            background: #3b5998; /* Deep blue */
            border: none;
            color: white;
            font-size: 1rem;
            text-transform: uppercase;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        .btn-primary:disabled {
            background: #c1c1c1;
            cursor: not-allowed;
        }

        .btn-primary.wavy-button {
            position: relative;
            overflow: hidden;
            background: #3b5998;
            border: none;
            color: white;
            font-size: 1rem;
            text-transform: uppercase;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
        }

        .btn-primary.wavy-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
            transition: all 0.75s ease-in-out;
            z-index: 0;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.5) 25%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.5) 75%);
        }

        .btn-primary.wavy-button:hover::before {
            left: 100%;
        }

        .btn-primary.wavy-button span {
            position: relative;
            z-index: 1;
        }

        .authentication {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
        }

        .auth_form {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo {
            width: 100px;
            margin-bottom: 0.5rem;
        }

        .header h5 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group .form-control {
            border-radius: 0.375rem 0 0 0.375rem;
        }

        .input-group-append .input-group-text {
            border-radius: 0 0.375rem 0.375rem 0;
            background-color: #e9ecef;
        }

        .input-group .input-group-text {
            border: 1px solid #ced4da;
        }

        .input-group-text i {
            color: #3b5998; /* Facebook blue color */
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
            text-align: center;
        }

        .error-message-container {
            margin-top: 1rem;
            text-align: center;
        }

        .is-invalid {
            border-color: red;
            background-color: #f8d7da;
        }

        .btn {
            width: 100%;
        }

        .signin_with {
            text-align: center;
            margin-top: 1rem;
        }

        .signin_with p {
            margin: 0;
        }
    </style>
</head>

<body class="theme-blush">

<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form class="card auth_form" th:action="@{/login}" method="post">
                    <div class="header">
                        <img class="logo" src="/assets/images/logovinci.png" alt="Vinci Logo">
                        <h5>Log in</h5>
                    </div>
                    <div class="body">
                        <div class="input-group mb-3">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span> <!-- Facebook-like icon -->
                            </div>
                            <span id="usernameError" class="error-message"></span>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span> <!-- Password icon -->
                            </div>
                            <span id="passwordError" class="error-message"></span>
                        </div>
                        <div class="checkbox text-center mb-3">
                            <input id="remember_me" type="checkbox" name="remember-me">
                            <label for="remember_me">Remember Me</label>
                        </div>
                        <button type="submit" id="submitBtn" class="btn btn-primary wavy-button">
                            <span>Sign In</span>
                        </button>

                        <div class="error-message-container">
                            <span id="loginErrorMessage" class="error-message"></span>
                        </div>
                        <div class="signin_with mt-3">
                            <p class="mb-0">or Sign Up using <a th:href="@{/register}" class="text-primary">Register</a></p>
                        </div>

                    </div>
                </form>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="/assets/images/signin.svg" alt="Sign In"/>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->
<script src="/assets/bundles/libscripts.bundle.js"></script>
<script src="/assets/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->
<script>
    // JavaScript to handle validation feedback
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const usernameError = params.get('usernameError');
        const passwordError = params.get('passwordError');
        const loginErrorMessage = params.get('error');

        if (usernameError) {
            document.getElementById('username').classList.add('is-invalid');
            document.getElementById('usernameError').textContent = usernameError;
        }

        if (passwordError) {
            document.getElementById('password').classList.add('is-invalid');
            document.getElementById('passwordError').textContent = passwordError;
        }

        if (loginErrorMessage) {
            document.getElementById('loginErrorMessage').textContent = loginErrorMessage;
        }
    });
</script>
</body>
</html>
